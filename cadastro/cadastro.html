<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <div id="modal">
            <div id="erros">
                <img alt="msgicon" id="imgicon" width="50px">
                <p id="setError"></p>
                <input type="button" value="OK" id="btnOK">
            </div>
        </div>
        <section id="cadastro">
            <div id="imagem">             
            </div>
            <div id="formulario">
                <h1>Criar Conta</h1>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <input type="text" name="nomec" id="txtPNome" required placeholder="Primeiro nome">
                    </div>
                    <div class="campo">
                        <input type="text" name="apelido" id="txtApelido" required placeholder="Seu Apelido">
                    </div>
                    <fieldset>
                        <legend>Informações pessoais</legend>
                        <label for="">Sexo</label>
                        <div>
                            <input type="radio" name="sexo" id="rdM" required>
                            <label for="rdM">Masculino</label>
                        </div>
                        <div>
                            <input type="radio" name="sexo" id="rdF" required>
                            <label for="rdF">Feminino</label>
                        </div>
                        <div class="campo">
                            <label for="txtDataNascimento">Data de Nascimento</label>
                            <input type="date" name="datanascimento" id="txtDataNascimento" placeholder="Data de Nascimento" required>
                        </div>
                    </fieldset>
                    <div class="campo">
                        <img src="../imgs/person_64px.png" alt="usericon">
                        <input type="text" name="username" id="txtUsername" placeholder="Username" autocomplete="username" required>
                    </div>
                    <div class="campo">
                        <img src="../imgs/key_24px.png" alt="passicon">
                        <input type="password" name="password" id="txtPassword" placeholder="Password" autocomplete="current-password" required>
                    </div>
                    <input type="submit" value="Cadastrar" id="btnCadastrar">
                    <a href="../index.html" rel="noopener" target="_self" class="btn">Já possui uma conta? Faça o Login</a>
                </form>
            </div>
        </section>
    </main>
    <script src="script/view.js"></script>
    <script src="script/model.js"></script>
    <script src="script/controller.js"></script>
</body>
</html>
